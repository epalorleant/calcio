name: Build and Push Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/epalorleant/futsal-backend:latest
            ghcr.io/epalorleant/futsal-backend:sha-${{ steps.prep.outputs.short_sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/epalorleant/futsal-frontend:latest
            ghcr.io/epalorleant/futsal-frontend:sha-${{ steps.prep.outputs.short_sha }}
