apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: calcio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Init container to run migrations before the app starts
      initContainers:
        - name: migration
          image: ghcr.io/epalorleant/futsal-backend:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Use sync URL if available, otherwise convert async URL
              if [ -n "$DATABASE_URL" ]; then
                export ALEMBIC_DB_URL="$DATABASE_URL"
              elif [ -n "$DATABASE_URL_ASYNC" ]; then
                # Convert asyncpg URL to psycopg2 for Alembic
                export ALEMBIC_DB_URL=$(echo "$DATABASE_URL_ASYNC" | sed 's/postgresql+asyncpg:\/\//postgresql:\/\//')
              else
                echo "Error: No DATABASE_URL or DATABASE_URL_ASYNC set"
                exit 1
              fi
              echo "Running migrations with: $ALEMBIC_DB_URL"
              DATABASE_URL="$ALEMBIC_DB_URL" alembic upgrade head
          envFrom:
            - secretRef:
                name: backend-db-secret
          securityContext:
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
      containers:
        - name: backend
          image: ghcr.io/epalorleant/futsal-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-db-secret
          # Use async URL for the application
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-db-secret
                  key: DATABASE_URL_ASYNC
          securityContext:
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: calcio
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-db-secret
  namespace: calcio
type: Opaque
stringData:
  # Sync URL for Alembic migrations (psycopg2)
  DATABASE_URL: postgresql://calcio:calcio@db:5432/calcio
  # Async URL for FastAPI application (asyncpg)
  DATABASE_URL_ASYNC: postgresql+asyncpg://calcio:calcio@db:5432/calcio

