version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: calcio
      POSTGRES_USER: calcio
      POSTGRES_PASSWORD: calcio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ../backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://calcio:calcio@db:5432/calcio
    ports:
      - "8000:8000"

  frontend:
    build: ../frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  pgdata:
